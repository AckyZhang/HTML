<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script>
function displayDate(){
	document.getElementById("demo1").innerHTML=Date();
}
function myFunction()
	{
		x=document.getElementById("demo2");  // 找到元素
		x.innerHTML="Hello JavaScript!";    // 改变内容
	}
</script>
</head>
<body>

<h1>我的第一个 JavaScript 程序</h1>
<p id="demo1">这是一个段落</p>
<p id="demo2">JavaScript 能改变 HTML 元素的内容。您会经常看到 document.getElementById("some id")。这个方法是 HTML DOM 中定义的。DOM (Document Object Model)（文档对象模型）是用于访问 HTML 元素的正式 W3C 标准。</p>

<button type="button" onclick="displayDate()">显示日期</button>
<button type="button" onclick="myFunction()">点击这里改变内容</button>


</body>
</html>
